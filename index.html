<script type="text/javascript">
var h = document.getElementById("btm").offsetHeight;
var ivW = parseInt(document.getElementById("iv").style.width);
var winH = window.innerHeight;
if (window.innerWidth < (ivW + 20)) {
winH = parseInt(winH * ivW / window.innerWidth);
}
document.getElementById("iv").style.height = (winH - h - 20) + "px";
</script>
